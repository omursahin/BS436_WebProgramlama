<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- JSF'deki özel tagları kullanmak için namespace tanımlamalıyız.
     genellikle bu namespace "h" gibi tek harften oluşur. Bu durumda da h ile tanımlanmıştır.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>Basit Sayaç Örneği</title>
</h:head>
<h:body>

<h2>Basit Sayaç Örneği</h2>

    <p>
        <a href="/index.html">Anasayfaya</a> geri dön.
    </p>

    <p>
        Her butona tıklandığında tarayıcı POST gönderir ve yenilenmiş değerlerle birlikte
        yeni bir HTML sayfası çeker.
    </p>

    <!--
        <x:name> gibi bir tag bulunuorsa buradaki "x" namespace'dir.
        Bütün bu özel JSF XML tagları HTTP istekleri işlenirken JSF çalışma zamanı tarafından ele alınır ve değiştirilir
    -->

    <h:form id="form">
        <!--
            Burda aynı buton ile tetiklenecekler aynı form içerisinde bulunur:
            butona tıklanılması durumunda bütün form gönderilir.
            <h:commandButton>'a tıklanıldığında JEE sunucusuna HTTP POST isteği atılır.

            Bir "action" sunucudaki beanler üzerinde işlem yapmak için kullanılabilir.
            Burada yalnızca @Named ile işaretlenmiş "counterBean" üzerinde işe işlem yapabilir
            ve "increaseCounter" ve "decreaseCounter" metodları çağırılır
       -->

        <h:commandButton value="+" action="#{counterBean.increaseCounter}" id="plusButtonId"/>
        <h:commandButton value="-" action="#{counterBean.decreaseCounter}" id="minusButtonId"/>

        <!-- "counterBean.counter" içeriğini okuyup görüntülemek için -->
        <h:outputText value="#{counterBean.counter}" id="counterTextId"/>
        <h:commandButton value="Reset" action="#{counterBean.reset}" id="resetButtonId" />

        <!--
            Not: bütün bu tagların bir "id" değeri bulunur: Bu selenium ile test senaryosu yazmak için
            oldukça kullanışlıdır (bu tag ile kolaylıkla erişilebilir)
        -->
    </h:form>

</h:body>
</html>
