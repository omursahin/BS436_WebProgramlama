# Spring'in ayarlanabilir pek çok özelliði bulumaktadýr. Ayrýntý için bakabilirsiniz:
#
# https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
#
# Ayarlamalar "application.properties" dosyasýnda veya YML formatý olan
