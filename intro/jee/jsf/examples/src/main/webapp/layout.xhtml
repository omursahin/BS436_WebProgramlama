<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <!--
        Varsayılan layout tanımı, ortak sayfalar (header/footer vs.) nerede bulunacak burada tanımlanır
    -->


    <h:head>
        <title>
            <ui:insert name="title">Varsayılan title</ui:insert>
        </title>
    </h:head>


    <h:body>

        <p>
            <a href="/examples">Anasayfaya</a> geri dön.
        </p>
        <hr/>


        <h1>
            <ui:insert name="title">Varsayılan title</ui:insert>
        </h1>
        <hr/>


        <ui:insert name="content">Varsayılan content</ui:insert>

        <hr/>


    </h:body>
</html>
